name: Tests

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@master
      - name: Build the docker-compose stack
        run: |
          source .env
          env
          docker-compose up -d
      - name: Test
        run: |
          touch .env
          echo "export POSTGRES_USER=usersadmin" >> .env
          echo "export POSTGRES_PASSWORD=usersadmin" >> .env
          echo "export POSTGRES_DB=users-service" >> .env
          echo "export POSTGRES_DB_TEST=users-service-test" >> .env
          echo "export POSTGRES_HOST=users_db" >> .env
          echo "export POSTGRES_SSL=disable" >> .env
          source .env
          env
          docker exec users_db /bin/sh -c "dropdb --if-exists -U $POSTGRES_USER $POSTGRES_DB_TEST && createdb -U $POSTGRES_USER $POSTGRES_DB_TEST"
          docker exec -e APP_ENV=test -e POSTGRES_DB=$POSTGRES_DB_TEST users_service go test -v ./tests/...
          # docker ps -a
